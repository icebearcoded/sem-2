<script>
    class railwayform{
        submit(){
            alert(this.name + "Form submitted!")
        }
        cancel(){
            alert(this.name + "Form Cancelled!")
        }
        fill(givenname){
            this.name = givenname
        }
    }

    let rijaform = new railwayform();
    rijaform.fill("Rija")
    let yumnaform = new railwayform();
    yumnaform.fill("Yumna")
    rijaform.submit();
    yumnaform.submit();
   rijaform.cancel();
</script>
