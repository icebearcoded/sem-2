<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        center {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .input-div {
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-right: 10px;
        }

        .input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }

        .input:focus {
            outline: none;
            border-color: #007BFF;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Unit Converter</h1>
        <form action="">
            <div class="input-div">
                <label for="feet">Feet</label>
                <input type="number" value="1" id="feet" class="input">
            </div>
            <div class="input-div">
                <h1>=</h1>
            </div>
            <div class="input-div">
                <label for="inch">Inch</label>
                <input type="number" value="12" id="inch" class="input">
            </div>
        </form>
    </center>
</body>
</html>

<script>
    var feet = document.getElementById('feet');
    var inch = document.getElementById('inch');

    feet.addEventListener('input', function(){
        var f = this.value;
        var i = f*12;
        inch.value = i
    })
</script>
