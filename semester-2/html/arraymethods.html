<script>
    // 2D Array methods
    var students = [
            ["Hala", 20, "Karachi"],
            ["Rija", 20, "Lahore"],
            ["Yumna", 19, "Islamabad"],
            ["Afifa", 20, "Multan"]
        ]
        // for (var i in students) {
        //     document.write(students[i] + "<br>")
        // }

    var morestudents = [
        ["Sarah", 19, "Quetta"],
        ["Alina", 20, "Sialkot"]
    ]


    // 1.pop()
    console.log("Before pop:", students);
    students.pop();
    console.log("After pop:", students);

    // 2.push()
    students.push(["Alisha", 18, "Peshawar"]);
    console.log("After push:", students);

    // 3.shift()
    console.log("Before shift:", students);
    students.shift();
    console.log("After shift:", students);

    // 4.unshift()
    students.unshift(["Amna", 21, "Hyderabad"]);
    console.log("After unshift:", students);

    // 5.concat()
    var allstds = students.concat(morestudents);
    console.log("After concat:", allstds);

    //6.slice()
    var somestds = students.slice(1, 3);
    console.log("After slice:", somestds);

    //7.splice()
    students.splice(2, 1, ["Fizza", 20, "Rawalpindi"]);
    console.log("After splice:", students);

    //8.filter()
    var age20stds = students.filter(student => student[1] === 20);
    console.log("Students with age 20:", age20stds);


    // 1D Array methods
    var numbers = [2, 4, 6, 8, 10, 12, 14, 16]

    // 1.pop()
    numbers.pop();
    console.log("After pop:", numbers);

    // 2.push()
    numbers.push(18);
    console.log("After push:", numbers);

    //3.shift()
    numbers.shift();
    console.log("After shift:", numbers);

    //4.unshift()
    numbers.unshift(1);
    console.log("After unshift:", numbers);

    //5.concat()
    var x = [20, 22, 24];
    var merge = numbers.concat(x);
    console.log("After concat:", merge);

    //6.slice()
    var slice = numbers.slice(2, 5);
    console.log("After slice:", slice);

    //7.splice()
    numbers.splice(3, 2, 99, 100);
    console.log("After splice:", numbers);

    //8.indexof()
    console.log("Index of 10:", numbers.indexOf(10));

    //9.lastindexof()
    var repeat = [2, 4, 6, 8, 10, 6, 12, 6];
    console.log("Last index of 6:", repeat.lastIndexOf(6));

    //10.filter()
    var even = numbers.filter(num => num % 6 === 0);
    console.log("Numbers divisible by 6:", even);

    //11.join()
    document.write("Joined string:", numbers.join(" + "));
</script>
